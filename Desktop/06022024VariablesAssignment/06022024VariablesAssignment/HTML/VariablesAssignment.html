<!DOCTYPE>
<html>
	<head>
		<title>Variables</title>
	</head>
	<body>
		<script>
			var name = "Madhvi";

			console.log(name);

			var surName = "Pottipally";

			console.log(surName);

			var email = "madhavipottipally@gmai.com";

			console.log(email);

			var address = "Sangareddy";

			console.log(address);

			var phoneNumber = "1234567890";

			console.log(phoneNumber);
		
			let Name = "Let Variable";

			console.log(Name);

			let x = "2";

			console.log(x);

			let y = "5";

			console.log(y);

			let z = "15";

			console.log(z);

			let p  = "x + y + z";

			console.log(p);

			const Variable = "It  is a number const variable";

			console.log(Variable);

			const js = "Javascript is a scrpting language";

			console.log(js);

			const variable = "variables are three types";

			console.log(variable);

			const varVaraible = "var variable can allow redeclaration and updation";

			console.log(varVaraible);

			const letVariable = "let variable can allow updation and not allow redeclaration";

			console.log(letVariable);

			const constant = "constant variable not allow redeclaration and updation";

			console.log(constant);
		</script>
	</body>
</html>
